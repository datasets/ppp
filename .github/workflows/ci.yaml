name: ppp github action ci 

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
    build: 
      name: Build
      runs-on: ubuntu-18.04
      steps: 
      - name: checkout repo 
        uses: actions/checkout@v2
      - name: Install dependencies
        run: if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: update data
        run : make data